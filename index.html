<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!--EXTERNAL CSS -->
    <link rel="stylesheet" href="CSS/styles2.css">

    <!-- CSS LINK FOR ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- JS FILE -->
    <!-- <script src="JAVASCRIPT/app.js"></script> -->
    <script src="JAVASCRIPT/app_withoutAPI.js"></script>
</head>
<body>

    <div id="container">
        <div id="game">
            <header id="title">WORDLE</header>
            <div id="board-container">
                <div id="board"></div>
            </div>
            

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button data-key="q">q</button>
                    <button data-key="w">w</button>
                    <button data-key="e">e</button>
                    <button data-key="r">r</button>
                    <button data-key="t">t</button>
                    <button data-key="y">y</button>
                    <button data-key="u">u</button>
                    <button data-key="i">i</button>
                    <button data-key="o">o</button>
                    <button data-key="p">p</button>
                </div>

                <div class="keyboard-row">
                    <button class="spacer-half"></button>
                    <button data-key="a">a</button>
                    <button data-key="s">s</button>
                    <button data-key="d">d</button>
                    <button data-key="f">f</button>
                    <button data-key="g">g</button>
                    <button data-key="h">h</button>
                    <button data-key="j">j</button>
                    <button data-key="k">k</button>
                    <button data-key="l">l</button>
                    <button class="spacer-half"></button>
                </div>

                <div class="keyboard-row">
                    <button class="wide-button" data-key="enter">Enter</button>
                    <button data-key="z">z</button>
                    <button data-key="x">x</button>
                    <button data-key="c">c</button>
                    <button data-key="v">v</button>
                    <button data-key="b">b</button>
                    <button data-key="n">n</button>
                    <button data-key="m">m</button>
                    <button class="wide-button" data-key="del">Delete</button>
                </div>
            </div>

            <div id="won-card"><h1>You Won</h1></div>
        </div>
    </div>
    
</body>
</html>
